<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心表白</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heart-container">
            <div class="heart"></div>
            <div class="heart-shadow"></div>
        </div>
        
        <div class="message-container">
            <h1 class="title">遇见你，是我最美的意外</h1>
            <p class="subtitle">从遇见你的那一刻起，我的世界就变得不一样了</p>
            
            <div class="love-letters">
                <div class="letter" data-letter="1">
                    <h2>亲爱的你：</h2>
                    <p>每一次看到你，我的心都会不由自主地加速跳动。</p>
                    <p>你的笑容，是我每天最期待的风景。</p>
                    <p>我想告诉你，从遇见你的那天起，你就住进了我的心里。</p>
                </div>
                
                <div class="letter" data-letter="2">
                    <h2>我想对你说：</h2>
                    <p>愿意让我成为你生命中的那个特别的人吗？</p>
                    <p>让我陪你走过每一个春夏秋冬，</p>
                    <p>分享每一份快乐，分担每一份忧愁。</p>
                </div>
                
                <div class="letter" data-letter="3">
                    <h2>最后：</h2>
                    <p>无论你的答案是什么，</p>
                    <p>能遇见你，已经是我此生最美好的事情。</p>
                    <p>但请相信，我对你的喜欢，是真心的。</p>
                </div>
            </div>
            
            <button class="reveal-btn" onclick="revealMessage()">点击查看我的心意</button>
            
            <div class="final-message" id="finalMessage">
                <h2>我喜欢你 ❤️</h2>
                <p>从遇见你的那一刻起，我就知道</p>
                <p>这辈子就是你了</p>
                <div class="floating-hearts">
                    <div class="floating-heart">❤️</div>
                    <div class="floating-heart">💖</div>
                    <div class="floating-heart">💕</div>
                    <div class="floating-heart">💗</div>
                    <div class="floating-heart">💝</div>
                </div>
            </div>
        </div>
        
        <div class="stars"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
